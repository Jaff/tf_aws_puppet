        # See the License for the specific language governing permissions and
        # limitations under the License.
        require 'rubygems'
        require 'aws-sdk'
        require 'puppet'
        require 'puppet/ssl/certificate_request'
        require 'yaml'
        clientcert = ARGV.pop

        csr = Puppet::SSL::CertificateRequest.from_s(STDIN.read)
        l = File.open('/var/log/puppet/autosign.log', 'a')
        remote_ip = ENV['HTTP_REMOTE_ADDR']
        retcode = 0
        Aws.config.update({region: Facter['ec2_availability_zone'].value[0..-2], credentials: Aws::InstanceProfileCredentials.new})
        pp_instance_id = csr.request_extensions.find { |a| a['oid'] == 'pp_instance_id' }
        if !pp_instance_id
          l.puts "#{Time.now.utc.iso8601} Remote IP: #{remote_ip} asked for a clientcert #{clientcert} to be signed without a pp_instance_id extension"
          exit 1
        end
        cert_instance_id = pp_instance_id['value']
        ec2 = Aws::EC2::Client.new
        server = begin
          ec2.describe_instances( filters: [{name: 'private-ip-address', values: [remote_ip]}]).data['reservations'][0]['instances'][0]
        rescue Exception => e
          l.puts "#{Time.now.utc.iso8601} Could not find host #{instance_id} (${remote_ip}) #{clientcert}: #{e}"
          exit 2
        end

        if csr.name != clientcert
          l.puts "#{Time.now.utc.iso8601} clientcert value (#{clientcert}) doesn't match the name on the CSR (#{csr.name}) - #{instance_id} (#{remote_ip})"
          exit 3 
        elsif server.state.name != 'running'
          l.puts "#{Time.now.utc.iso8601} Server status (#{server.state.name}) is != running for #{instance_id} (#{remote_ip}) #{clientcert}"
          exit 3
        elsif server.instance_id != cert_instance_id
          l.puts "#{Time.now.utc.iso8601} Server's instance_id (#{server.instance_id}) from IP lookup in the API is different to the instance_id in the cert (#{cert_instance_id}) - #{instance_id}  (#{remote_ip})}"
          exit 4
        end
        # Shouldn't ever reach here.
        l.puts "#{Time.now.utc.iso8601} Clientcert #{clientcert} - #{instance_id} (#{remote_ip}) - fell through, failed"
        exit 5
-   path: /usr/local/bin/ec2_enc.rb
    permissions: '0755'
    content: |
        #!/usr/bin/ruby
        require 'rubygems'
        require 'logger'
        require 'aws-sdk'
        require 'yaml'

        def find_instance(host_name)

          if (not host_name)
            puts 'Usage: ec2_enc.rb <host_name>'
            puts 'The parameter host_name must not be empty'
            exit 1
          end

          Aws.config.update({region: Facter['ec2_availability_zone'].value[0..-2], credentials: Aws::InstanceProfileCredentials.new})
          ec2 = Aws::EC2::Client.new

          environment = 'production'
          role = 'unknown'
          params = {}
          instance = begin
            ec2.describe_instances( filters: [{name: 'private-dns-name', values: [host_name]}]).data['reservations'][0]['instances'][0]
          rescue Exception => e
            puts "Could not find host #{host_name}: #{e}"
            exit 1
          end
          tags = {}
          instance['tags'].each { |tag| tags[tag['key']] = tag['value'] }
          enc = Hash.new
          tags.each do |key, value|
            if key == 'puppet_role'
              role = value
            end
            if key == 'puppet_role_params'
              params = params.merge(params, JSON.parse(value))
            end
            if key == 'puppet_environment'
              environment = value
            end
          end 

          return {
            'classes' => { "role::#{role}" => params },
            'environment' => environment
          }.to_yaml

          puts "Unknown host with name #{host_name}."
          exit 1
        end
        puts find_instance(ARGV[0])

runcmd:
 - [ /bin/ln, -fs, /usr/share/puppet/rack/puppetmasterd/config.ru, /usr/share/puppet/ext/rack/config.ru ]
 - [ /bin/dd, if=/dev/zero, of=/swap, bs=1M, count=2048 ]
